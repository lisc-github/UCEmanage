<script>
    //点击删除图片
    $(".delete").each(function (i) {
        $(this).click(function () {
            var oTemp = $(this);

            $(this).parent().animate({width:'0px'},function () {
                $.post("pic_database.php",{id:$(this).attr('_data')});
                $(this).remove();
            });
            $(this).remove();

        })
    });
    $(".choose").each(function () {
        $(this).click(function () {
            $(this).toggleClass("yes");
        })
    });
    $(".exit").click(function () {
        var r = confirm("确定退出吗？");
        if(r==true){
            window.open("login.html","_self");
